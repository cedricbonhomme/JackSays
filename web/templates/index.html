<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Freelancer - Start Bootstrap Theme</title>

    <!-- Bootstrap Core CSS - Uses Bootswatch Flatly Theme: http://bootswatch.com/flatly/ -->
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="../static/css/freelancer.css" rel="stylesheet">

    <!-- jQuery -->
    <script src="../static/js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="../static/js/bootstrap.min.js"></script>

    <!-- Plugin JavaScript -->
    <script src="../static/js/classie.js"></script>
    <script src="../static/js/cbpAnimatedHeader.js"></script>

    <!-- Custom Theme JavaScript -->
    <script src="../static/js/freelancer.js"></script>

    <!-- JQuery cookies -->
    <script src="../static/js/jquery.cookie.js"></script>

    <!-- swipe -->
    <script src="../static/js/jquery.touchSwipe.js"></script>

</head>

<body id="page-top" class="index">

<!-- Navigation -->
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header page-scroll">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#page-top">Start Bootstrap</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav navbar-right">
                <li class="hidden">
                    <a href="#page-top"></a>
                </li>
                <li class="page-scroll">
                    <a href="#customize">Customize Avatar</a>
                </li>
                <li class="page-scroll">
                    <a href="#about">About</a>
                </li>
                <li class="page-scroll">
                    <a href="#contact">Contact</a>
                </li>
            </ul>
        </div>
        <!-- /.navbar-collapse -->
    </div>
    <!-- /.container-fluid -->
</nav>

<header id="whatNext">
    <div class="container">
        <form action="login" method="POST" id="formLogin">
            {{ form.hidden_tag() }}
            <div class="row">
                <div class="col-xs-1 col-sm-2 col-md-3"></div>
                <div class="col-xs-5 col-sm-4 col-md-3">
                    <input  name="login" style="text-align: center" type="text"
                            class="form-control" placeholder="Nickname ...">
                </div>

                <div class="col-xs-5 col-sm-4 col-md-3" style="margin-bottom: 30px">
                    <button id="buttBack" type="button" class="btn btn-primary btn-block">Back again ... </button>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <img class="img-responsive" src="../static/img/profile.png" alt="">
                    <div class="intro-text">
                        <span class="name">Best Score</span>
                        <hr class="star-light">
                        <span class="skills">Web Developer - Graphic Artist - User Experience Designer</span>
                    </div>
                </div>
            </div>
        </form>
    </div>
</header>

<section id="customize">
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <a onclick="customize('female')"><img class="img-responsive" src="../static/img/avatar/female.png" alt=""></a>
            </div>
            <div class="col-md-4">
                <a onclick="customize('male')"><img class="img-responsive" src="../static/img/avatar/male.png" alt=""></a>
            </div>
            <div class="col-md-4">
                <a onclick="customize('robot')"><img class="img-responsive" src="../static/img/avatar/robot.png" alt=""></a>
            </div>
        </div>
    </div>
</section>


<script>

    function customize(choice){
        $.cookie('choice', choice);
        window.location.href = "customize";
    }
</script>

<!-- jQuery -->
<script src="../static/js/jquery.js"></script>

<!-- Bootstrap Core JavaScript -->
<script src="../static/js/bootstrap.min.js"></script>

<!-- Plugin JavaScript -->
<script src="../static/js/classie.js"></script>
<script src="../static/js/cbpAnimatedHeader.js"></script>

<!-- Custom Theme JavaScript -->
<script src="../static/js/freelancer.js"></script>

<!-- JQuery cookies -->
<script src="../static/js/jquery.cookie.js"></script>

</body>

</html>
